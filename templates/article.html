{% extends "index.html" %}

{% block content %}
<div class="container top-container"><div class="row">
  <article class="article twelve columns">
    <header>
      <h1>{{ page.title }}</h1>
      <small>
        <p>
          <time>{{ page.date | date(format = "%A, %e %h %Y") }}</time>
          &middot;
          <em>
            Reading time:
            {% if page.word_count < 360 %}
              1 min
            {% else %}
              {{ page.word_count / 180 | round }} mins
            {% endif %}
          </em>
        </p>
      </small>
    </header>
    <section>
      {{ page.content | safe }}
    </section>
  </article></div>
  <div class="row"><div class="column" id="disqus_thread">

  </div></div>
  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'veeenu'; // required: replace example with your forum shortname
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();</script>
</div>
{% endblock content %}
