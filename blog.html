---
layout: default
title: Posts
---
<article>
  <header>
    <h1>Posts</h1>
  </header>
  <section id="posts">
    {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a><br/></h3>
      <small>{{ post.date | date_to_string }}</small><br/>
      <p>
        {{ post.excerpt }}
      </p>
    </article>{% endfor %}
  </section>
</article>
